<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>

<body>
    <h1>Information Form</h1>
    <form action="">
        <label for="nm">
            Name : <input type="text" id="nm" name="name">
        </label>
        <br><br>
        <label for="em">
            Email : <input type="email" id="em" name=email>
        </label>
        <br><br>
        <label for="mb">
            Mobile No.: <input type="number" id="mb" name="mno">
        </label>
        <br><br>
        <label for="g">
            Gender : Male <input type="radio" id="g" name="gen">
            Female <input type="radio" id="g" name="gen">
        </label>
        <br><br>
        <label for="dob">
            DOB : <input type="date" id="dob" name="dob">
        </label>
        <br><br>
        <label for="ql">
            Qualification : Bachelor <input type="checkbox" id="ql" name="bc" value="bc">
            Master<input type="checkbox" id="ql" name="ms">
        </label>
        <br><br>
        <label for="sk">
            Skills : <br> Java <input type="range" id="sk" name="sk">
        </label><br>
        HTML <input type="range" id="sk" name="sk">
        </label>

        <br><br>
        <lable for="img">
            Image Upload : <input type="file" name="img" id="img">
        </lable>
        <br><br>
        <lable for="res">
            Resume Upload : <input type="file" value="Image" name="img" id="img">
        </lable>
        <br><br>
        <label for="c">
            Color : <input type="color" id="c" name="c" value="c">
        </label>
        <br><br>
        <label for="ps">
            Linkedin URL: <input type="url" id="ps" name="ps">
        </label>
        <br><br>
        <label for="ps">
            Set Password : <input type="password" id="ps" name="ps">
        </label>
        <br><br>
        <label>
            Description : <textarea type="text"></textarea>
        </label>
        <br><br>&nbsp;&nbsp;
        <button type="submit">Submit</button>&nbsp;&nbsp;
        <button type="reset">Reset</button>
    </form>
</body>

</html>
