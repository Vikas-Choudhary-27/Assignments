<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Media</title>
</head>

<body>
  <center>
    <fieldset>
      <h1><u>Picture</u></h1>
      <picture>
        <source media="(min-width-100px)" src="Images/tiger.jpg" />
        <source media="(min-width-200px)" src="Images/tiger.jpg" />
        <img height="315" width="560" src="Images/sunset.jpg" />
      </picture>
    </fieldset>
    <fieldset>
      <h1><u>Video</u></h1>
      <video height="315" width="560" controls autoplay muted>
        <source src="Images/video.mp4" />
      </video>
    </fieldset>
    <fieldset>
      <h1><u>YouTube Video</u></h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/2aogxVYGX_I?si=fHHD1VN98qAuMKHL"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </fieldset>
    <fieldset>
      <h1><u>PDF</u></h1>
      <iframe width="560" height="500" src="Images/dummy.pdf" frameborder="1">
      </iframe>
    </fieldset>
  </center>
</body>

</html>
